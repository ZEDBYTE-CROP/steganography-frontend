<section class="register-bg-conyainer">
  <app-sidebar></app-sidebar>
  <div class="register-main-container">
    <div class="register-container">
      <h1 class="register-heading">REGISTER</h1>
      <div class="register-form-container">
        <form [formGroup]="register_form" class="register-form-container">
          <input
            type="text"
            formControlName="name"
            class="form__field"
            placeholder="Enter Name"
          />
          <small
            class="error"
            *ngIf="
              register_form.get('name')!.invalid &&
              register_form.get('name')!.touched
            "
            >Required Name</small
          >

          <input
            type="text"
            formControlName="phone"
            class="form__field"
            placeholder="Enter Phone Number"
          />
          <small
            class="error"
            *ngIf="
              register_form.get('phone')!.invalid &&
              register_form.get('phone')!.touched
            "
            >Required Phone Number</small
          >

          <input
            type="text"
            formControlName="userid"
            class="form__field"
            placeholder="Enter Userid"
          />
          <small
            class="error"
            *ngIf="
              register_form.get('userid')!.invalid &&
              register_form.get('userid')!.touched
            "
            >Required Userid</small
          >

          <input
            type="text"
            formControlName="password"
            class="form__field"
            placeholder="Enter Password"
          />
          <small
            class="error"
            *ngIf="
              register_form.get('password')!.invalid &&
              register_form.get('password')!.touched
            "
            >Required Password</small
          >

          <button
            type="submit"
            class="submit-button"
            [formGroup]="register_form"
            (click)="onSubmit()"
          >
            REGISTER
          </button>
          <div *ngIf="submitError" class="error">
            Please fill all the required fields
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
